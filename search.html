<div ng-controller="searchCtrl">
    <div class="search-box">
        <div class="search-header">
            header
        </div>
        <div class="search-data">
            <div class="search-sidebar">
                <div class="search-sidebar-content">
                    <h2 style="
                    margin-left: 10px;
                    margin-top: 0px;">Filters</h2>
                    <h4 style="margin-left: 10px;margin-bottom: 10px;">By Author-</h4>
                    <div class="search-author-list">
                        <drop-down select-list="selectListAuthor" selected="selectedOptionAuthor"></drop-down>
                    </div>
                    <h4 style="margin-left: 10px;margin-bottom: 10px;">By Course-</h4>
                    <div class="search-course-list">
                        <drop-down select-list="selectListCourse" selected="selectedOptionCourse"></drop-down>
                    </div>
                </div>
            </div>
            <div class="search-content">
                <div class="search-grid">
                    <div ng-repeat="course in courses | filter:$root.search | filter:$root.selected">
                        <div class="search-grid-item">
                            <a href="#!/{{course.id}}"><img ng-src="{{course['value'].image}}" class="search-grid-img"
                                    alt="{{course.id}}"></a>
                            <div class="grid-content">
                                <a href="#!/{{course.id}}">
                                    <h3 class="course-name">{{course["value"].name}}</h3>
                                </a>
                                <hr>
                                <p class="author-name">{{course["value"].author}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
